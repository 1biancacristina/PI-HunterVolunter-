<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---FONTES--->
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Nunito:wght@200&family=Yellowtail&display=swap" rel="stylesheet">  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="text/css" href="style/normalize.css">
    <!----CSS---->
    <link rel="stylesheet" type="text/css" href="style/style.css">
        <title>Hunter Volunter | Inicio</title>
</head>
<body>
    <nav>
        <ul>
        <a href="#" id="logo">Hunter Volunter</a>
       <li><a href="#sobre">Sobre</a> </li>
       <li><a href="empresa.html">Empresa</a></li> <!--Formulario de cadastro-->
       <li><a href="#projetos">Projetos</a></li> 
       <li><a href="#voluntario">Voluntario</a></li> <!---Formulario de cadastro-->
       <li><a href="#contato">Contato</a></li>

    </ul>
    </nav>

    <div class="container-lista">

    	<div class="container">

            <h1>Lista de projetos inscritos</h1>
    
            <br>
    
            <table class="table table-hover table-responsive w-auto table-striped">
                <thead>
                    <tr>
                        <th scope="col" class="fonte">Id:</th>
                        <th scope="col" class="fonte">Titulo projeto:</th>
                        <th scope="col" class="fonte">Categoria de serviço:</th>
                        
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcionario : ${funcionarios}">
    
                        <td><a
                            th:href="${(#mvc.url('FC#detalhesFuncionario').arg(0, funcionario.id)).build()}"><span
                                th:text="${funcionario.nome}"></span></a></td>
                        <td><span th:text="${funcionario.data}"></span></td>
                        <td><span th:text="${funcionario.email}"></span></td>
                        <td><a
                            th:href="${(#mvc.url('FC#deletarFuncionario').arg(0, funcionario.id)).build()}"
                            class="waves-effect waves-light btn-small cor-bt"><button
                                    type="button" class="btn btn-danger">Excluir</button></a></td>
                        <td><a
                            th:href="${(#mvc.url('FC#editarFuncionario').arg(0, funcionario.id)).build()}"><button
                                    type="button" class="btn btn-primary cor-bt">Editar</button></a></td>
    
                                    <td><a href="voluntario.html"><button
                                        type="button" class="btn btn-primary cor-bt">Cadastro</button></a></td>
                    </tr>
                </tbody>
            </table>



    </div>

    <section id="contato">
        <h2>Contato</h2>
        <p>Vem falar com a gente!</p>

        <div>
            <img src="assets/tel.png">
            <p><a href="tel:9854554875">(87)5465446454</a></p>
        </div>
        <div>
            <img src="assets/mail.png" alt="email" >
            <p><a href="mailto:contato@teste.com">contato@teste.com</a></p>
        </div>
        <div>
            <img src="assets/insta.png" alt="instagram" >
            <p><a href="https://www.instagram.com/">@HunterVolunter</a></p>
        </div>
        
    </section>

    <footer>
        <a href="#topo">Voltar</a>
        <p> © 2022 Copyright: Bianca</p>
    </footer>
</body>
</html>
